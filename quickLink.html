<html>
	<script type="text/javascript">
	if( window.localStorage.getItem("run")==="true" ){
		let commands = [
			{
				"text":"verse",
				"location":"http://mail.notes.na.collabserv.com/verse?"
			},
			{
				"text":"join",
				"location":"chrome-extension://flejfacjooompmliegamfbpjjdlhokhj/devices.html?tab=sms&popup=1"
			},
		];

		let params = (()=>{
			var toReturn = {};
			let arr = (/\?(.*)/).exec(window.location.href)[1].split("&");
			for(var i=0; i<arr.length; i++){
				let arr2 = arr[i].split("=");
				toReturn[ arr2[0] ] = decodeURIComponent(arr2[1]);
			}
			return toReturn; 
		})()
		let found = false;
		for(var k=0; k<commands.length; k++){
			if( commands[k].text === params.text ){
				window.location.href = commands[k].location;
				console.log(commands[k].location+":)");
				found = true;
			}
		}
		if( found===false ){
			window.location.href = "https://www.google.com/search?q="+params.text;
		}
	}
	</script>
</html>
