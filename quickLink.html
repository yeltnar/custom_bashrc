<html>
	<script>
		let params = (()=>{
			var toReturn = {};
			let arr = (/\?(.*)/).exec(window.location.href)[1].split("&");
			for(var i=0; i<arr.length; i++){
				let arr2 = arr[i].split("=");
				toReturn[ arr2[0] ] = decodeURIComponent(arr2[1]);
			}
			return toReturn; 
		})()

		alert(JSON.stringify(params));
	</script>
</html>
